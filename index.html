<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1 id="title">
            Survey Form
        </h1>
        <p id="description">Survey Form Built by Peter and Leornado</p>
        <form id="survey-form">
            <label id="name-label">Name Label</label>
            <input required placeholder="name" id="name" type="text" >
            <label id="email-label">Email Label</label>
            <input placeholder="email" id="email" type="email" required>
            <label id="number-label">Number Label</label>
            <input placeholder="number" type="number" name="" id="number" min="1" max="10" required >
           <select name="" id="droppdown">
               <option value="one"></option>
               <option value="two"></option>
               <option value="three"></option>
           </select>
           <input type="radio" name="">
           <input type="radio" name="">
           <input type="checkbox" value="">
           <input type="checkbox" value="">
           <textarea></textarea>
           <button id="submit">Submit</button>
        </form>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html
